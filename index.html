<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="Scripts/functions.js"></script>
    <script defer src="Scripts/script.js"></script>

</head>
<body>
    <div class="header">
        <span>Om Maniya</span>
    </div>
    <div class="toggleDarkModeDiv">
        <span>Dark Mode</span>
        <!-- Specify onclick = "toggle()" to activate this icon -->
        <div class="switch">
            <div></div>
        </div>
    </div>
    <div class="pop-up">
        <span>Player - 1 Won</span>
        <button class="btn" id="replyBtn" onclick="restartGame('#replyBtn')">Replay</button>
    </div>
    <div class="parent">
        <span class="gameTitle">Tic - Tac - Toe</span>
        <div id="user-choice-pvp-bot">
            <button class="btn" id="pvp-btn" onclick="clickEffect('#pvp-btn')">Player Vs Player</button>
            <button class="btn" id="bot-btn" onclick="clickEffect('#bot-btn')">Play With Bot</button>
        </div>
        <div class="form-div m-24-left" id="pvp-form">
            <form action="index.php" method="POST" autocomplete="off">
                <input type="text" name="player1" id="player1" placeholder="Player - 1 Name" class="input-fields">
                <input type="text" name="player2" id="player2" placeholder="Player - 2 Name" class="input-fields">
                <select name="botlevel" id="bot-level-selection-box" class="input-fields" onchange="changeLevel()">
                    <option value="Easy">Easy</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <button type="submit" class="btn" id="submitBtn" onclick="clickEffect('#submitBtn')">Start</button>
            </form>
            <span id="easy-medium-hard-text"></span>
        </div>

        <div class="main">
            <div class="col col-1">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>

            <div class="col col-2">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>

            <div class="col col-3">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <span class="turn"></span>
    </div>
</body>
</html>
